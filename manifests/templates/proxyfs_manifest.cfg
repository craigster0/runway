[runway]
family = ProxyFS
drive_size = 5G
drive_count = 8
proxyfs = yes

[swift]
url = git@github.com:openstack/swift.git
sha = a85dc0a22562ca33968e9e214c03086ff06355aa

[liberasurecode]
url = git@github.com:openstack/liberasurecode.git
branch = master

[pyeclib]
url = git@github.com:openstack/pyeclib.git
branch = master

[python-swiftclient]
url = git@github.com:openstack/python-swiftclient.git
branch = master

[ProxyFS]
url = git@github.com:swiftstack/ProxyFS.git
branch = development
dest_path = ProxyFS/src/github.com/swiftstack/ProxyFS
install = ci/ansible/install_proxyfs.sh runway swiftstack

[swift3]
url = git@github.com:swiftstack/swift3-stackforge.git
branch = swiftstack-proxyfs
dest_path = swift3
