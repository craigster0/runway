# profile for guest container
name: swift-runway-v1
config:
  raw.lxc: |-
    lxc.cgroup.devices.allow = c 10:237 rwm
    lxc.aa_profile = unconfined
    lxc.cgroup.devices.allow = b 252:* rwm
  security.privileged: "true"
description: Swift object storage all-in-one
devices:
  eth0:
    name: eth0
    nictype: bridged
    parent: lxdbr0
    type: nic
  disk0:
    path: /dev/sdb
    major: 252
    minor: 0
    type: unix-block
  disk1:
    path: /dev/sdc
    major: 252
    minor: 1
    type: unix-block
  disk2:
    path: /dev/sdd
    major: 252
    minor: 2
    type: unix-block
  disk3:
    path: /dev/sde
    major: 252
    minor: 3
    type: unix-block
  disk4:
    path: /dev/sdf
    major: 252
    minor: 4
    type: unix-block
  disk5:
    path: /dev/sdg
    major: 252
    minor: 5
    type: unix-block
  disk6:
    path: /dev/sdh
    major: 252
    minor: 6
    type: unix-block
  disk7:
    path: /dev/sdi
    major: 252
    minor: 7
    type: unix-block
